<!DOCTYPE html><html lang="en"><head><title>Work Timer</title><link href="assets/css/app.css" rel="stylesheet"></head><body class="container"><div class="row" style="margin-top: 12.5%"><div class="gr-6 gr-centered"><div class="js-timer is-hidden" data-module="clock-timer"><div class="js-time u-text--hero u-text--bold">00:00:00</div></div><div class="js-timer-input" data-module="clock-action"><input class="field__input js-timer-hour" type="text" value="00" maxlength="2" data-type="clock-action-set-duration-hour" style="font-size: 150px; height: 180px; border: 0px none; font-weight: bold; padding: 0; width: 166px; float: left"><span style="font-size: 150px; font-weight: bold; line-height: 1.2; float: left">:</span><input class="field__input js-timer-minute" type="text" value="00" maxlength="2" data-type="clock-action-set-duration-minute" style="font-size: 150px; height: 180px; border: 0px none; font-weight: bold; padding: 0; width: 166px; float: left"><span style="font-size: 150px; font-weight: bold; line-height: 1.2; float: left">:</span><input class="field__input js-timer-second" type="text" value="00" maxlength="2" data-type="clock-action-set-duration-second" style="font-size: 150px; height: 180px; border: 0px none; font-weight: bold; padding: 0; width: 166px; float: left"></div></div><div class="gr-12 u-text--centered" data-module="clock-action"><div class="btn-group"><button class="btn btn--common js-clock-action-start" data-type="clock-action-start">Start</button><button class="btn btn--common js-clock-action-resume" disabled="disabled" data-type="clock-action-resume">Resume</button><button class="btn btn--common js-clock-action-pause" disabled="disabled" data-type="clock-action-pause">Pause</button><button class="btn btn--common js-clock-action-reset" disabled="disabled" data-type="clock-action-reset">Reset</button></div><div class="btn-contextual btn btn--icon i-archive js-clock-action-save" disabled="disabled" data-type="clock-action-save"></div></div></div><script src="assets/js/app.min.js" type="text/javascript"></script></body></html>
